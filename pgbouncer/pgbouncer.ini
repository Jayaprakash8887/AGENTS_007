[databases]
reimbursement_db = host=postgres port=5432 dbname=reimbursement_db user=reimbursement_user password=reimbursement_pass
keycloak_db = host=postgres port=5432 dbname=keycloak_db user=keycloak_user password=keycloak_pass

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

; Pool mode settings
; - session: dedicated connection per session (default, safest)
; - transaction: connection returned after each transaction (recommended for web apps)
; - statement: connection returned after each statement (not safe for complex queries)
pool_mode = transaction

; Pool sizing
default_pool_size = 20
min_pool_size = 5
max_client_conn = 100
reserve_pool_size = 5
reserve_pool_timeout = 5

; Connection settings
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 3
client_idle_timeout = 0
query_timeout = 0
query_wait_timeout = 120

; Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

; Admin settings
admin_users = reimbursement_user
ignore_startup_parameters = extra_float_digits
